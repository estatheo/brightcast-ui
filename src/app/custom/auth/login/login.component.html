<div class="login">
    <div class="login-container">
        <div class="form-heading">
            <div class="title-text">Log In to your Account</div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">            
            <div class="form-group">
                <label for="InputEmail1" class="label">Email</label>
                <input fullWidth type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" nbInput id="InputEmail1" >
            </div>
            <div class="form-group">
                <label for="InputPassword1" class="label">Password</label>
                <input fullWidth type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" nbInput id="InputPassword1" autofocus >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group checks">
                <nb-checkbox formControlName="isRememberme" class="form-control-check"  id="isRememberme">Remember Me</nb-checkbox>
                <span class="login-black" routerLink="/auth/reset-password">Forgot Password</span>
            </div>
            <button type="submit" fullWidth nbButton status="primary" class="button">Login</button>
            <div class="login-bottom-container">
                <div>
                    <span class="login-black" routerLink="/auth/register">Create your Free Account</span>
                    
                </div>
            </div>
        </form>
    </div>
</div>
