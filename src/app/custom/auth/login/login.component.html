

<div class="login">
    <div class="login-container">
        <div class="form-heading">
            <img class="logo-img" src="assets/logo/logo.png" />
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1" class="label">Your email</label>
                <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" nbInput id="exampleInputEmail1" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" nbInput id="exampleInputPassword1" autofocus 
                    placeholder="Enter your password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <nb-checkbox formControlName="isRememberme" class="form-control" nbInput id="isRememberme">Remember Me</nb-checkbox>
            </div>
            <button type="submit" fullWidth nbButton status="primary" class="button">Login</button>
            <div class="login-bottom-container">
                <div>
                    <p class="more">Dont have an account? <span class="login-black" routerLink="/auth/register"> Sign up</span></p>
                    <p class="more">Trouble Signing in? <span class="login-black" routerLink="/auth/reset-password"> Click here</span>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
