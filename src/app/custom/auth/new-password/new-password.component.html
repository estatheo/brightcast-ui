<div class="login">
    <div class="login-container">
        <div class="form-heading">
            Reset Password
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputPassword1" class="label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" nbInput id="exampleInputPassword1"
                    placeholder="Enter password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="label">Confirm password</label>
                <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" nbInput id="exampleInputPassword2"
                    placeholder="Enter password again">  
                <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.notSame">Password must match</div>
                </div>              
            </div>
            <button type="submit" fullWidth nbButton status="primary" class="button">Reset Password</button>
            <div class="login-bottom-container">
                <div>
                    <p>Dont have an account? <span class="login-black" routerLink="/auth/register"> Sign up</span></p>
                </div>
                <div>
                    <p>Already have an account? <span class="login-black" routerLink="/auth/login"> Sign In</span></p>
                </div>
            </div>
        </form>
    </div>
</div>
