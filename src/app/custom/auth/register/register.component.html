<div class="login">
    <div class="login-container">
        <div class="form-heading">
            <div class="title-text">Create your Account</div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="InputFullName1" class="label">Full Name</label>
                <input fullWidth type="email" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" nbInput id="InputFullName1" >
            </div>
            <div class="form-group">
                <label for="InputBusinessName1" class="label">Business Name</label>
                <input fullWidth type="email" formControlName="businessname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" nbInput id="InputBusinessName1" nbTooltip="The business name will be used in your marketing campaign. You will be able to change it later, if needed." nbTooltipPlacement="right">
            </div>
            <div class="form-group">
                <label for="registerEmail1" class="label">Your email</label>
                <input fullWidth type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" nbInput id="registerEmail1" autofocus autocomplete>
            </div>
            <div class="form-group">
                <label for="registerPassword1" class="label">Password</label>
                <input fullWidth type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" nbInput id="registerPassword1" nbTooltip="Please choose your password carefully, min 6 characters." nbTooltipPlacement="right">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="registerPassword2" class="label">Confirm password</label>
                <input fullWidth type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" nbInput id="registerPassword2" >  
                <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.notSame">Password must match</div>
                </div>              
            </div>
            <div class="form-group checks">
                <nb-checkbox status="basic" [formControl]="form.controls['cb']">I agree with <a [routerLink]="['/auth/terms']" class="url">terms & conditions</a></nb-checkbox>
            </div>
            <button [nbSpinner]="loading" nbSpinnerStatus="success" type="submit" fullWidth nbButton status="primary" class="button">Create Account</button>
            <div class="login-bottom-container">
                <div class="checks">
                    <span class="login-black" [routerLink]="['/auth/login']">Sign In instead</span>
                </div> 
            </div>
        </form>
    </div>
</div>
