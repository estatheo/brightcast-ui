<div class="login">
    <div class="login-container">
        <div class="form-heading">
            <div class="login-logo-image">
                <img class="logo-img" src="assets/logo/logo.png" />
            </div>
            <div class="login-text">
                Create Contact
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="label">Email</label>
                <input type="email" formControlName="email" class="form-control" nbInput autofocus
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" nbInput 
                    placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label class="label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" nbInput
                    placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label class="label">Phone</label>
                <input type="text" formControlName="phone" class="form-control" nbInput
                    placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <nb-checkbox formControlName="subscribed" class="form-control" nbInput>Subscribe</nb-checkbox>
            </div>
            <button type="submit" fullWidth nbButton status="primary" class="button">Register</button>
        </form>
    </div>
</div>
