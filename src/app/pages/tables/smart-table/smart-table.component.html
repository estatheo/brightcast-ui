<nb-card>
  <nb-card-header>
    Campaigns
  </nb-card-header>

  <nb-card-body>
    <!-- <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table> -->
    <nb-layout>

      <nb-layout-column class="colored-column-warning">

      </nb-layout-column>
      <nb-layout-column class="colored-column-danger">

        <nb-card>
          <nb-card-header>Create Campaign</nb-card-header>
          <nb-card-body>
            <form>
              <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Recipients">
              </div>
              <div class="form-group">
                <input type="text" nbInput fullWidth placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea nbInput placeholder="Message"></textarea>
              </div>
              <button type="submit" nbButton status="success">Create</button>
            </form>
          </nb-card-body>
        </nb-card>

      </nb-layout-column>
    </nb-layout>


  </nb-card-body>
</nb-card>
