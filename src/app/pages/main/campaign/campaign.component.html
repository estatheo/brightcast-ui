<nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
    <nb-card-header>
        <div class="header-container">
            <div>
                Campaigns
            </div>
            <div>
                <button type="button" nbButton status="primary" (click)="openModal()">Create New</button>
            </div>
        </div>

    </nb-card-header>
    <nb-card-body>
        <table class="table table-striped" [mfData]="data?.campaigns" #mf="mfDataTable" [mfRowsOnPage]="15">
            <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="sent">Sent</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="email">Read</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="email">Response</mfDefaultSorter>
                    </th>
                    <th class="statusCol">
                        <mfDefaultSorter by="email">Status</mfDefaultSorter>
                    </th>
                    <th style="width: 30%">
                        <mfDefaultSorter by="email">Action</mfDefaultSorter>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>{{item.name}}</td>
                    <td>{{item.sent}}</td>
                    <td>{{item.read}}</td>
                    <td>{{item.response}}</td>
                    <td *ngIf="item.status == 0" ><input type="text" nbInput fullWidth status="warning" shape="round" class="status created" placeholder="Created" fieldSize="small"></td>
                    <td *ngIf="item.status == 1" ><input type="text" nbInput fullWidth status="primary" shape="round" class="status submitted" placeholder="Submitted" fieldSize="small"></td>
                    <td *ngIf="item.status == 2" ><input type="text" nbInput fullWidth status="success" shape="round" class="status completed" placeholder="Completed" fieldSize="small"></td>
                    <td *ngIf="item.status == 3" ><input type="text" nbInput fullWidth status="danger" shape="round" class="status canceled" placeholder="Canceled" fieldSize="small"></td>
                    <td>
                        <div class="flex-icons">
                            <nb-icon nbTooltip="Delete Campaign" nbTooltipIcon="trash-2" [icon]="'trash-2'" pack="eva" class="campaign-icons" (click)="delete(item.id)">
                            </nb-icon>
                            <nb-icon nbTooltip="Edit Campaign" nbTooltipIcon="edit-outline" [icon]="'edit-outline'" pack="eva" (click)="openModalForEdit(item)"
                                class="campaign-icons">
                            </nb-icon>
                            <!-- <nb-icon [icon]="'refresh'" pack="eva" class="campaign-icons">
                            </nb-icon> --> 
                            <nb-icon nbTooltip="Send Campaign Messages To Members in Contact List" nbTooltipIcon="paper-plane" [icon]="'paper-plane'" pack="eva" class="campaign-icons" (click)="send(item)">
                            </nb-icon>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>
    </nb-card-body>
</nb-card>
