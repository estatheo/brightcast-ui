<div class="main">
    <div class="centered">        
        <div class="card" *ngIf="step === 0">
            <div class="header header-group">
                <div class="header">
                    Edit Contact 
                </div>
                <div class="subheader"><nb-icon icon="people-outline"></nb-icon>{{contactList?.name}}</div>                
            </div>
            <div class="input">
                <div class="placeholder">
                    Contact name
                </div>
                <input class="value" [(ngModel)]="contactName" [value]="contact?.firstName + ' ' + contact?.lastName"/>
                
            </div>
            <div class="button-group">
                <button type="button" class="button" nbButton shape="semi-round" status="primary" matripple (click)="saveStepZero()">Next</button>
            </div>
        </div>
        <div class="card" *ngIf="step === 1">
            <div class="header header-group">
                <div class="top-title">EDIT CONTACT</div>
                <div class="header">
                    {{this.contact.firstName + ' ' + this.contact.lastName}}
                </div>
                <div class="subheader"><nb-icon icon="people-outline"></nb-icon>{{contactList?.name}}</div>                
            </div>
            <div class="input">
                <div class="placeholder">
                    Phone number
                </div>
                <input class="value" [(ngModel)]="contactPhone" [value]="contact?.phone" />                
            </div>
            <div class="button-group">
                <button type="button" class="button" nbButton shape="semi-round" status="primary" matripple (click)="saveStepOne()">Next</button>
            </div>
        </div>
        <div class="card" *ngIf="step === 2">
            <div class="header header-group">
                <div class="top-title">EDIT CONTACT</div>
                <div class="header">
                    {{this.contact.firstName + ' ' + this.contact.lastName}}
                </div>
                <div class="subheader"><nb-icon icon="people-outline"></nb-icon>{{contactList?.name}}</div>                
            </div>
            <div class="input">
                <div class="placeholder">
                    Email address
                </div>
                <input class="value" [(ngModel)]="contactEmail" [value]="contact?.email" />                
            </div>
            <div class="button-group">
                <button type="button" class="button" nbButton shape="semi-round" status="primary" matripple (click)="editContact()">Finish</button>
            </div>
        </div>
        <div class="step-container">
            <div class="stepper">
                <div class="step" [ngClass]="step === 0 ? 'currentStep' : ''" (click)="switchStep(0)">●</div>
                <div class="step" [ngClass]="step === 1 ? 'currentStep' : ''" (click)="switchStep(1)">●</div>
                <div class="step" [ngClass]="step === 2 ? 'currentStep' : ''" (click)="switchStep(2)">●</div>
                </div>
        </div>
    </div>
</div>
