<div class="customer-list">
    <nb-card>
        <nb-card-header>
            <div class="header-container">
                <div>
                    Contacts
                </div>
                <div class="buttons-row">
                    <button type="button" [cdkCopyToClipboard]="shareLink" nbButton status="danger" (click)="copyLink()" style="margin-right: 2rem;">Share Link</button>
                    <button type="button" nbButton status="primary" (click)="openModal()">Create New</button>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="15">
                <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="email">Email</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="subscribed">Subscribed</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="firstName">Action</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">

                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.email}}</td>
                        <td *ngIf="item.subscribed">✔️</td>
                        <td *ngIf="!item.subscribed">❌</td>
                    
                        <td>
                            <div class="flex-icons">
                                <nb-icon nbTooltip="Delete Contact" nbTooltipIcon="trash-2" [icon]="'trash-2'" pack="eva" class="campaign-icons" (click)="delete(item.id)">
                                </nb-icon>
                                <nb-icon nbTooltip="Edit Contact" nbTooltipIcon="edit-outline" [icon]="'edit-outline'" pack="eva" (click)="openModalForEdit(item)"
                                    class="campaign-icons">
                                </nb-icon>
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>
        </nb-card-body>
    </nb-card>
</div>
