<div class="customer-list">
    <nb-card>
        <nb-card-header>
            <div class="header-container">
                <div>
                    Contact List
                </div>
                <div>
                    <button type="button" nbButton status="primary" (click)="openModal()">Create New</button>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="15">
                <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="contacts">Contacts</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="email">Campaigns</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="email">Unsubscribed</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="email">Action</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data" class="list-row">

                        <td routerLink="/pages/main/customer-list/{{item.id}}/contacts">{{item.name}}</td>
                        <td routerLink="/pages/main/customer-list/{{item.id}}/contacts">{{item.contacts}}</td>
                        <td routerLink="/pages/main/customer-list/{{item.id}}/contacts">{{item.campaigns}}</td>
                        <td routerLink="/pages/main/customer-list/{{item.id}}/contacts">{{item.unsubscribed}}</td>
                        <td>
                            <div class="flex-icons">
                                <nb-icon nbTooltip="Delete ContactList" nbTooltipIcon="trash-2" [icon]="'trash-2'" pack="eva" class="campaign-icons" (click)="delete(item.id)">
                                </nb-icon>
                                <nb-icon nbTooltip="Edit ContactList" nbTooltipIcon="edit-outline" [icon]="'edit-outline'" pack="eva" (click)="openModalForEdit(item)"
                                    class="campaign-icons">
                                </nb-icon>
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>
        </nb-card-body>
    </nb-card>
</div>
